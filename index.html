<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <script type="text/javascript" src="javascript.js"></script>
    <main>
        <div id="rain"></div>
        <div id="sun"></div>
        <div id="storm"></div>
        <div id="snow"></div>
        <div id="snow2"></div>
        <div id="snow3"></div>
        <div class="boxShadow"></div>
        <div class="box">
            <div class="search">
                <div id="error" > Podano nieprawidłową nazwę miejscowości </div>
                <form class="Fsearch" onsubmit="searching(); return false" >

                    <input type="text" id="nameCity" placeholder="Wyszukaj miasto" />
                    <span id="city"> </span>
                </form>
            </div>
            <div id="cel">
                <span id="Celsius"> </span>
                <span>°C</span>
            </div>


            <span id="Time">
                Data
            </span>
            <span id="Conditions">
                Warunki
            </span>
        </div>
       

    </main>
</body>

</html>
